


{% extends 'base.html' %}

{% block content %}
    <h1>Students List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Roll No</th>
        </tr>
        {% for student in students %}
            <tr>
                <td style="width: 200px; border: 1px solid #ddd; padding: 10px;">{{ student.name }}</td>
                <td style="width: 100px; border: 1px solid #ddd; padding: 10px;">{{ student.age }}</td>
                <td style="width: 100px; border: 1px solid #ddd; padding: 10px;">{{ student.roll_no }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
